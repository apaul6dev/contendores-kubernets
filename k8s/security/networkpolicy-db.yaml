apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: db-restrict-ingress
  namespace: fintech
spec:
  podSelector:
    matchLabels:
      app: fintech-db
      role: db
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - protocol: TCP
          port: 5432
